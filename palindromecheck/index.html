<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="phone">
        <section class="title">
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.</p>
        </section>

        <section class="search">
            <div class="search-inner">
                <button class="check-btn" id="check-btn">Check</button>
                <input type="text" class="text-input" id="text-input" placeholder="Enter text">
            </div>
        </section>

        <section class="currently-playing">
            <article class="card horizontal">
                <div class="card-inner">
                    <span class="card-pin simple"></span>
                    <div class="card-image">
                        <img src="https://assets.codepen.io/285131/pink-pastel-juicy-banana.jpg" />
                    </div>
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="card-meta-artist" id="result">Result</span>
                            <button class="card-meta-button" style="opacity: 0;">
                                <i class="ai-circle-triangle-right-fill"></i>
                            </button>
                        </div>
                        <!-- <h2 class="card-title" id="result">Result
                            <span class="card-time">3:40</span>
                        </h2> -->
                    </div>
                    <span class="card-pin simple"></span>
                </div>
            </article>
        </section>

    </div>
    <script src="./script.js"></script>
</body>

</html>
